<html lang="en">

 <head>
    <style>
  .container {
  display: grid;
  grid-template-columns: 1fr 4fr;
  grid-template-rows: 1fr 4fr;
  gap: 20px;
  grid-row;
  }
      .green {
   grid-column: 1/2;
   grid-row: 1/2;
  }

    .yellow {
   grid-column: 1/2;
   grid-row: 1/2;
  }

    .red {
   grid-column: 4;
   grid-row: 2;
  }
    </style>
    </head>
<body>
     <nav>
       <link rel="stylesheet" href="./grid.css"/>
      <ul>
        <li> <a href="index"> Introduction</a></li>
      </ul>
    </nav>

    </style>
<div class="container">
  <div class="grid-item green">1</div>
  <div class="grid-item yellow">2</div>
  <div class="grid-item red">3</div>  
 

</div> 
  </body>
