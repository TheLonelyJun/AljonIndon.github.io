<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "green green"
    "yellow yellow"
    "red red "
    "white white";
  grid-column: 1fr/4fr;
  gap: 20px;
}
green{}
red{}
yellow{}  
white{}
  white{
    border-radius: 10px;
    padding: 20px;
    border: 2px solid white;
  }
  green {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid green;
    grid-column: 1fr/ 2fr;
    grid-row: 1fr/ 2fr;
  }
    red {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid red;
  }
    yellow {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid yellow;
    grid-row: 1fr/2fr;
  }

</style>
</head>
<body>



<div class="container">
  <green></green>
  <white></white>
  <yellow></yellow>
  <red></red>
</div>



</body>
</html>
