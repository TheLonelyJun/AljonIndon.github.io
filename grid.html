    <html>
        <nav>
            <link rel="stylesheet" href="./grid.css"/>
        </nav>
        <head>
            <style>
                
        .container {
  display: grid;
  grid-template-areas:
    "green green yellow white"
    "green green yellow red"
    "yellow yellow green green"
    "red white green green";
  grid-template-rows: 1fr 4fr;
  grid-template-columns: 1fr 4fr;

  gap: 20px;

}
  green{}
red{}
yellow{}  
white{}
    
  white{
    border-radius: 10px;
    padding: 20px;
    border: 2px solid white;
    grid-area: white;
  }
  green {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid green;
    grid-area: green;
  }
    red {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid red;
    grid-area: red;
  }
    yellow {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid yellow;
    grid-area: yellow;
  }
        </style>
</head>
<body>



<div class="container">
    <green></green>
    <white></white>
    <red></red>
    <yellow></yellow>
</div>



</body>
</html>
