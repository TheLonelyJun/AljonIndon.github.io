<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "green green"
    "yellow yellow"
    "red red ";
  grid-column: 1fr/4fr;
  gap: 20px;
}
green{}
red{}
yellow{}  

  green {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid green;
  }
    red {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid red;
  }
    yellow {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid yellow;
  }

</style>
</head>
<body>



<div class="container">
  <green></green>
  <red></red>
  <yellow></yellow>
</div>



</body>
</html>
