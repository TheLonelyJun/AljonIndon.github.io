<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "green green"
    "yellow yellow"
    "red red ";
  grid-template-columns: 1fr 4fr;
  gap: 20px;
}

  green {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid green;
  }
    red {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid red;
  }
    yellow {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid yellow;
  }

</style>
</head>
<body>



<div class="grid-container">
  <div class="green"></div>
  <p></p>
  <div class=" red"></div>
  <p></p>
  <div class="yellow"></div>  
<p></p>
</div>



</body>
</html>
