    <html>
        <nav>
            <link rel="stylesheet" href="./grid.css"/>
        </nav>
<head>
<style>

.container {
  display: grid;
  grid-template-areas:
    "green green yellow white"
    "green green yellow red"
    "yellow yellow green green"
    "red white green green";

  gap: 20px;

}
  green{}
red{}
yellow{}  
white{}
  white{
    border-radius: 10px;
    padding: 20px;
    border: 2px solid white;
    grid-auto-rows:1fr;
    grid-auto-columns: 1fr;
  }
  green {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid green;
    grid-auto-rows:2fr;
    grid-auto-columns: 2fr;
  }
    red {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid red;
    grid-auto-rows:1fr;
    grid-auto-columns: 1fr;
  }
    yellow {
    border-radius: 10px;
    padding: 20px;
    border: 2px solid yellow;
    grid-auto-columns: 2fr;
    grid-auto-rows:1fr;
  }

</style>
</head>
<body>



<div class="container">
  <green></green>
  <yellow></yellow>
  <white></white>
  <red></red>
  <yellow></yellow>
  <white></white>
  <red></red>
  <green></green>
</div>



</body>
</html>
