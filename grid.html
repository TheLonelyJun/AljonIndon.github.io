<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}


.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
  background-color: green;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
  background-color: green;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
  background-color: green;
}
</style>
</head>
<body>



<div class="grid-container">
  <div class="item1"></div>
  <div class=" item2"></div>
  <div class="item3"></div>  
  <div class="item4"></div>
  <div class=" item5"></div>
</div>



</body>
</html>
